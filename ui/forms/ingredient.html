<form action="/store" method="post" class="form">
<fieldset>
	<legend>Add Ingredient:</legend>
	<div>
		<label>Ingredient:</label>
		<input type="text" name="ingredient" size="32">
	</div>
	<div>
		<label>Description:</label>
		<textarea name="description" cols="34" rows="8"></textarea>
	</div>
	<div>
		<input type="hidden" name="model" value="ingredient">
		<button type="submit" class="btn btn-primary">Save</button>
	</div>
</fieldset>
</form>
