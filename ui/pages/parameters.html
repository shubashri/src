{% extends "pages/base.html" %}
{% block title %}Parameters{% endblock %}
{% block content %}
<div class="page-header">
    <h1>Parameters<small> of aWare</small></h1>
</div>
<div class="row">
    <div class="span6">
        <form class="form-horizontal" method="post">
            <!-- Terms Update -->
            <div class="control-group">
                <label class="control-label" for="input-terms">Terms Update:</label>
                <div class="controls">
                    <input type="text" name="tou" id="input-terms" value="{{ parameters.tou_updated.strftime('%d/%m/%Y') if parameters.tou_updated != None }}" placeholder="dd/mm/yyyy">
                </div>
            </div>

            <div class="control-group">
                <button type="submit" class="btn btn-primary">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
